<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <title>Molinfy - Web Player</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="./js/elementosDOM.js" async></script>
        <script src="./js/data-index.js" async type="module"></script>  
        <script src="./js/programaPOS.js" async></script>  
    </head>

    <body>
        <div class="barra-esquerda">
            <nav>
                <figure class="logo"><a><img src="img/logo-branco.png"><figcaption>Molinfy.</figcaption></a></figure>
                <ul class="itens-nav">
                    <li>
                        <a href="index.html"><div class="icon">&#8962;</div>
                            <h3>Início</h3>
                        </a>
                    </li>
                    <li>
                        <a><div class="icon">&#8981;</div>
                            <h3>Buscar</h3>
                        </a>
                    </li>
                    <li>
                        <a><div class="icon">&#8278;</div>
                            <h3>Sua Biblioteca</h3>
                        </a>
                    </li>
                </ul>

                <h1>PLAYLISTS</h1>
                <ul class="itens-nav">
                    <li class="item-icon">
                        <a><div class="quadradinho"><p>+</p></div>
                            <h2>Criar Playlist</h2>
                        </a>
                    </li>
                    <li class="item-icon">
                        <a><div class="quadradinho"><p>&#10084;</p></div>
                            <h2>Músicas Curtidas</h2>
                        </a>
                    </li>
                </ul>

                <hr>

                <div class="caixa-scroller">
                    <div class="scroller">
                        <ul class="itens-nav playlistList">
                            
                        </ul>
                    </div>
                </div>

                <div class="instalarapp-caixa">
                    <a class="instalar-app"><div class="download">&#11107;</div><p>INSTALAR O APP</p></a>        
                </div>
            </nav>
            
        </div>

        <main>
            <div class="janela-main">
                <div class="container-conteudo">
                <div class="main-superior">

                        <div class="main-superior-esquerda">
                            <button class="volta">&#10092;</button>
                            <button class="frente">&#10093;</button>
                        </div>

                        <div class="main-superior-direita">
                            <button class="upgrade">FAÇA UPGRADE</button>
                            
                            <button class="avatar">
                                <div class="avatar-circle"></div>
                                username &#9207;
                            </button>
                        </div>
                    </div>

                    <div class="main-titulos">
                    </div>
                    <div class="musicas-lista">
                    </div>
                    <audio></audio>

                </div> <!--container-conteudo-->  
            </div><!--janela-main-->

        </main>

        <div class="controlador">
            <div class="tocando">
                <div class="capa-album"></div>
                <div class="titulos">
                    <div class="titulos-musica"><h1></h1></div>
                    <div class="titulos-artista"><h2></h2></div>
                </div>
            </div>

            <div class="controle">
                <div class="buttons">
                    <button class="prev"><img src="img/prev.png" alt=""></button>
                    <button class="play"><img src="img/play.png" alt=""></button>
                    <button class="fow"><img src="img/next.png" alt=""></button>
                </div>

                <div class="trackbar">
                    <div class="tempo">00:00</div>
                    <div>
                      <input class="barra" type="range" min="0" max="100" step="1" />
                    </div>
                    <div class="tempo-total">00:00</div>
                </div>
            </div>

            <div class="controle-2">

                <div class="volume">
                    <button class="volume-btn"><img src="img/volume-icon.png" alt=""></button>
                    <input class="barra-vol" type="range" min="0" max="100" step="1" />
                </div>
            </div>
        </div>

    </body>

</html>
